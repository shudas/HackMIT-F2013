<html lang="en">
    <head>
        <title>Baka-Mockup</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="query">
            {{terms}}
        </div>
        <div id="results">
            <ul>
                {% for item in result.json()['items'] %}
                    <li>
                    {% if item['image'] %}
                    <!-- <a href="{{item['link']}}">
                        <img src="{{item['image']['thumbnailLink']}}"></img>
                    </a> -->
                    <div class="img">
                        <a href="{{item['link']}}"><img src="{{item['image']['thumbnailLink']}}" alt="blah" ></a>
                    </div>
                    {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
