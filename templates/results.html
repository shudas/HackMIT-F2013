<html lang="en">
    <head>
        <title>Baka-Mockup</title>
        <link rel="stylesheet" type="text/css" href="static/css/main.css">
    </head>
    <body>
        <div id="mainContent">
        {% if result.json() %}
            {% for item in result.json()['items'] %}
                {% if item['image'] %}
                <div class="img"><a href="{{item['link']}}">
                    <img src="{{item['image']['thumbnailLink']}}"></img>
                </a></div>
                {% endif %}
            {% endfor %}
        {% else %}
            <p>The MyAnimeList account {{username}} either doesn't exist or doesn't like any anime.</p>
        {% endif %}
        </div>
    </body>
</html>
