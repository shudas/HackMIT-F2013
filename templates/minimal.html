<html lang="en">
    <head>
        <title>Baka-Mockup</title>
    </head>
    <body>
        <div id="query">
            {{terms}}
        </div>
        <div id="results">
            <ul>
                {% for item in result.json()['items'] %}
                {% if item['image'] %}
                <a href="{{item['link']}}">
                    <img src="{{item['image']['thumbnailLink']}}"></img>
                </a>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
